<!DOCTYPE html>
<html>
    <head>
        <title>Vault Login</title>
        <script src="./dist/popup.bundle.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 
        SCHERMATA DI DEFAULT
        -->
        <div id="app" class="container" style="display: none;">
            <h3>Ciao <strong id="user-email"></strong></h3>
            <p id="vault-info">Il Vault è pronto</p>
            <div class="flex-container">
                <button id="fullsync-btn" title="Download all data from the server. Useful if local data is corrupt or outdated.">Full Sync</button>
                <button id="smartsync-btn" title="Download only the latest changes from the server. Fast and optimized.">Smart Sync</button>
                <button id="logout-btn" class="fg-1" title="Delete this session and all local data.">Logout</button>
            </div>
        </div>
        <!-- 
        LOGIN SE NON è LOGGATO L'UTENTE
        -->
        <form id="signin" class="container">
            <!-- modifica al login, ora si deve accedere dall'app generando il token di accesso -->
            <!-- 
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" value="" required />
            <button type="submit">Login</button>
            -->
            <label for="email">Token di accesso</label>
            <input type="text" id="token" placeholder="..." required />
            <p>
                Puoi generarne uno dall'app:<br>
                Tools > Accesso Rapido > Sezione 2
            </p>
            <button type="submit">Accedi</button>
            <p id="signin-info"></p>
        </form>
    </body>
</html>
